# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# These plugins allow to save and restore tmux sessions.
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


set -g default-terminal "screen-256color"

# Enable automatic session save/restore
set -g @continuum-restore 'on'



# Changing the prefix (I found C-b to be very unpleasant) 
unbind  C-b
set -g prefix M-f

# Increasing delay after prefix has been entered
set -s escape-time 5

# Changing base index for windows and panes from 0 to 1:
set -g base-index 1
set -g pane-base-index 1

# Shortcut to reload this file inside of tmux
bind r source-file ~/.tmux.conf \; display "Reloaded"

# Vim-like pane splitting and moving
bind K split-window -v
bind L split-window -h
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

